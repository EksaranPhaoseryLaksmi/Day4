<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Sign Up Form</h2>
    <form action="submit_form.php" method="post" onsubmit="return validateForm()">
        <!-- Name Field -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">

        <!-- Email Field -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
        <span id="emailError" class="error"></span>

        <!-- Password Field -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password" minlength="8">

        <!-- Submit Button -->
        <input type="submit" value="Sign Up">
    </form>
</div>

<script>
    function validateForm() {
        var emailField = document.getElementById('email');
        var emailError = document.getElementById('emailError');
        
        // Clear error message
        emailError.textContent = '';

        // Validate email format (optional, since we already have pattern attribute)
        var emailPattern = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/;
        if (!emailPattern.test(emailField.value)) {
            emailError.textContent = 'Please enter a valid email address.';
            return false;
        }

        // Additional validations can go here

        return true; // Submit the form if everything is valid
    }
</script>

</body>
</html>
